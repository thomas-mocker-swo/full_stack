# File: .github/workflows/TerraformPlanOnPR.yml

name: 'Terraform Plan on PR'

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

# Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  security-events: write

# Environment variables required for OIDC authentication
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:
  tflint:
    name: TFLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: |
          tflint --init
          tflint --format=compact

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    needs: tflint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          output_format: sarif
          output_file_path: results.sarif
          quiet: true       # weniger Rauschen im Log
          soft_fail: false  # auf true setzen, wenn Checkov keine Builds brechen soll

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif       

  terraform-format:
    name: Terraform Format
    runs-on: ubuntu-latest
    needs: checkov

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="backend.conf"

      - name: Terraform Format
        run: terraform fmt -check

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-format
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="backend.conf"  

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="backend.conf"

      - name: Terraform Plan
        run: terraform plan
