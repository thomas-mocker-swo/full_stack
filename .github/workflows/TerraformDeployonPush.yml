# File: .github/workflows/TerraformDeployAction.yml

name: 'Terraform Deploy on Pull Request'

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Rechte werden HIER definiert (reusable Workflow erbt diese)
permissions:
  id-token: write
  contents: read
  pull-requests: write

# Optional: falls du ARM_* auch im Caller brauchst
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:
  terraform-deploy:
    uses: thomas-mocker-swo/reuseable/.github/workflows/terraform-deploy.yml@main
    with:
      tf_working_directory: "."          # ggf. anpassen, z.B. "infra/terraform"
      backend_config_file: "backend.conf"
      environment_name: "production"     # Name des GitHub Environments mit Approval
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
